{% extends 'base.html' %}

<!-- 自定义模块 -->
{% block page_content %}

        <div class="alert alert-danger" role="alert">
            {{m}}
        </div>
    {% endfor %}
    {% import 'bootstrap/wtf.html' as wtf %}
    {{ wtf.quick_form(form) }}

{% endblock %}
